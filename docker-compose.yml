services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=$4**jd!@kdLL
    ports:
      - 3307:3306
    networks:
      - obe
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 9089:80
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
    networks:
      - obe

  uczen:
    build: .
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=rekolekcje
      - DB_USERNAME=root
      - DB_PASSWORD=$4**jd!@kdLL
      - DB_PORT=3306
    ports:
      # 3000
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - obe
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uczen.rule=Host(`rekolekcje.marszalkowski.dev`)"
      - "traefik.http.services.uczen.loadbalancer.server.port=3000"

  admin_panel:
    build: 
      context: ./admin
      dockerfile: Dockerfile
    volumes:
      - ./admin/app:/var/www/html
    ports:
      - 8080:80
    networks:
      - obe
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uczen.rule=Host(`dashboard-rekolekcje.marszalkowski.dev`)"
      - "traefik.http.services.uczen.loadbalancer.server.port=8080"

  traefik:
    image: traefik:v2.6
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.certresolver=myresolver"
    ports:
      - "80:80"
      - "443:443"
      - "9999:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - obe

networks:
  obe:
    name: obe
